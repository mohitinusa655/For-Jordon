<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jorden ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ------------- BACKGROUND ------------- */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3, #ffc0cb);
  animation: bgShift 20s infinite alternate;
}

@keyframes bgShift {
  0% { background: radial-gradient(circle at top, #ff758c, #ff7eb3, #ffc0cb); }
  50% { background: radial-gradient(circle at bottom, #ff9a9e, #fad0c4, #ffe0e6); }
  100% { background: radial-gradient(circle at center, #ff758c, #ff7eb3, #ffc0cb); }
}

/* Twinkling stars */
.star {
  position: absolute;
  width: 2px; height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle { from { opacity: 0.3; } to { opacity: 1; } }

/* ------------- CARDS ------------- */
.card {
  background: rgba(255,255,255,0.9);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  position: relative;
  z-index: 2;
}

h1.glowText {
  font-size: 48px;
  font-weight: bold;
  color: #ff4d6d;
  animation: textGlow 1.5s infinite alternate;
}

@keyframes textGlow {
  from { text-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
  to { text-shadow: 0 0 10px #fff, 0 0 20px #ff7eb3, 0 0 40px #ff7eb3; }
}

h2, p { margin: 10px 0; }

/* ------------- BUTTONS ------------- */
button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes { background: #ff4d6d; color: white; }
#no { background: #999; position: absolute; }

/* ------------- RING ------------- */
.ring {
  font-size: 100px;
  cursor: pointer;
  animation: pulse 1.4s infinite, glow 2s infinite alternate;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
  50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff7eb3, 0 0 40px #ff7eb3; }
  100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
}

/* ------------- EFFECTS ------------- */
.effect {
  position: absolute;
  font-size: 28px;
  animation: floatRain 5s linear forwards;
}

@keyframes floatRain {
  from { opacity: 1; transform: translateY(-50px); }
  to { opacity: 0; transform: translateY(100vh); }
}

/* Typing animation */
#proposalMsg span {
  opacity: 0;
  animation: type 0.05s forwards;
}

@keyframes type {
  to { opacity: 1; }
}

/* ------------- LYRICS ------------- */
#lyrics {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #ff4d6d;
}

/* ------------- MOBILE ADJUSTMENTS ------------- */
@media (max-width: 600px) {
  .card { width: 90%; padding: 25px; }
  h1.glowText { font-size: 36px; }
  .ring { font-size: 80px; }
  #lyrics { font-size: 16px; }
}
</style>
</head>

<body>

<!-- SONG -->
<audio id="song" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- STARS -->
<script>
for(let i=0;i<150;i++){
  const star = document.createElement("div");
  star.className="star";
  star.style.left=Math.random()*window.innerWidth+"px";
  star.style.top=Math.random()*window.innerHeight+"px";
  star.style.width=1+Math.random()*2+"px";
  star.style.height=1+Math.random()*2+"px";
  star.style.animationDuration=2+Math.random()*3+"s";
  document.body.appendChild(star);
}
</script>

<!-- üíñ QUESTION -->
<div class="card" id="question">
  <h1 class="glowText">üíñ Jorden üíñ</h1>
  <h2>Will you be my Valentine?</h2>
  <button id="yes">Yes üíò</button>
  <button id="no">No üôà</button>
</div>

<!-- üíç PROPOSAL -->
<div class="card" id="proposal">
  <h1 class="glowText">My Love ‚ù§Ô∏è Jorden</h1>
  <h2>Will you be mine forever?</h2>
  <p id="proposalMsg"></p>
  <div class="ring">üíç</div>
  <div id="lyrics"></div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const song=document.getElementById("song");
const ring=document.querySelector(".ring");
const proposalMsg=document.getElementById("proposalMsg");
const lyricsDiv=document.getElementById("lyrics");
let tapped=false;

// ----------------- NO BUTTON -----------------
function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-80)+"px";
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

// ----------------- YES BUTTON -----------------
yesBtn.addEventListener("click",()=>{
  document.getElementById("question").style.display="none";
  document.getElementById("proposal").style.display="block";
  song.play();
  startTyping("You are my today, my tomorrow, and my always...");
  startLyrics();
});

// ----------------- RING EFFECT -----------------
ring.addEventListener("click",()=>{
  if(!tapped){
    alert("Tap the ring! üíç");
    tapped=true;
    return;
  }
  for(let i=0;i<80;i++){
    createEffect("‚ù§Ô∏è");
    createEffect("üåπ");
    createEffect("üéÜ");
  }
});

// ----------------- CREATE EFFECT -----------------
function createEffect(symbol){
  const el=document.createElement("div");
  el.className="effect";
  el.textContent=symbol;
  el.style.left=Math.random()*window.innerWidth+"px";
  el.style.top=Math.random()*(-200)+"px";
  el.style.fontSize=(20+Math.random()*20)+"px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),5000);
}

// ----------------- TYPING ANIMATION -----------------
function startTyping(text){
  proposalMsg.innerHTML="";
  text.split("").forEach((char,i)=>{
    const span=document.createElement("span");
    span.textContent=char;
    span.style.animationDelay=(i*0.08)+"s";
    proposalMsg.appendChild(span);
  });
}

// ----------------- CUSTOM LYRICS SYNC -----------------
const lyrics=[
  {time:0,text:"Jorden, you're my dream..."},
  {time:10,text:"My heart beats for you..."},
  {time:20,text:"Forever and always..."},
  {time:30,text:"Will you be mine?"}
];

function startLyrics(){
  lyricsDiv.innerHTML="";
  setInterval(()=>{
    const currentTime=Math.floor(song.currentTime);
    const currentLyric=lyrics.find(l=>l.time===currentTime);
    if(currentLyric){
      lyricsDiv.textContent=currentLyric.text;
    }
  },500);
}

// ----------------- RANDOM FIREWORKS -----------------
song.addEventListener("timeupdate",()=>{
  if(Math.random()<0.008) createEffect("üéÜ");
});
</script>

</body>
</html>
