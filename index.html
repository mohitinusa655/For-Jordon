<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jorden ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
height:100vh;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#ff758c,#ff7eb3,#ffc0cb);
}

.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
opacity:.7;
animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
from{opacity:.3}
to{opacity:1}
}

.card{
background:rgba(255,255,255,.9);
padding:35px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.3);
z-index:2;
}

#proposal{display:none;}

.glow{
color:#ff4d6d;
font-size:40px;
text-shadow:0 0 10px pink;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#999;position:absolute;}

.ring{
font-size:90px;
cursor:pointer;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
50%{transform:scale(1.2)}
}

.effect{
position:absolute;
font-size:25px;
animation:fall 5s linear forwards;
}

@keyframes fall{
from{transform:translateY(-50px);opacity:1}
to{transform:translateY(100vh);opacity:0}
}

#tapMsg{
color:#ff4d6d;
font-weight:bold;
margin-top:10px;
}

#lyrics{
margin-top:15px;
color:#ff4d6d;
font-weight:bold;
}

@media(max-width:600px){
.card{width:90%}
.glow{font-size:32px}
.ring{font-size:70px}
}

</style>
</head>

<body>

<audio id="song" loop>
<source src="perfect.mp3" type="audio/mpeg">
</audio>

<script>
for(let i=0;i<120;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*innerWidth+"px";
s.style.top=Math.random()*innerHeight+"px";
document.body.appendChild(s);
}
</script>

<div class="card" id="question">
<h1 class="glow">üíñ Jorden üíñ</h1>
<h2>Will you be my Valentine?</h2>
<button id="yes">Yes üíò</button>
<button id="no">No üôà</button>
</div>

<div class="card" id="proposal">
<h1 class="glow">My Love ‚ù§Ô∏è Jorden</h1>
<h2>Will you be mine forever?</h2>
<p id="proposalMsg"></p>
<div class="ring">üíç</div>
<p id="tapMsg"></p>
<div id="lyrics"></div>
</div>

<script>

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const proposal=document.getElementById("proposal");
const question=document.getElementById("question");
const ring=document.querySelector(".ring");
const tapMsg=document.getElementById("tapMsg");
const song=document.getElementById("song");
const proposalMsg=document.getElementById("proposalMsg");
const lyricsDiv=document.getElementById("lyrics");

function moveNo(){
noBtn.style.left=Math.random()*(innerWidth-100)+"px";
noBtn.style.top=Math.random()*(innerHeight-50)+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

yesBtn.onclick=()=>{
question.style.display="none";
proposal.style.display="block";
tapMsg.textContent="Tap the ring üíç";
song.play();
typeText("You are my today, my tomorrow, and my always...");
startLyrics();
};

ring.onclick=()=>{
tapMsg.textContent="";
for(let i=0;i<80;i++){
drop("‚ù§Ô∏è");
drop("üåπ");
drop("üéÜ");
}
};

function drop(sym){
let e=document.createElement("div");
e.className="effect";
e.textContent=sym;
e.style.left=Math.random()*innerWidth+"px";
e.style.top="-20px";
document.body.appendChild(e);
setTimeout(()=>e.remove(),5000);
}

function typeText(t){
proposalMsg.innerHTML="";
t.split("").forEach((c,i)=>{
let s=document.createElement("span");
s.textContent=c;
s.style.opacity=0;
s.style.animation=`fade .05s forwards`;
s.style.animationDelay=i*.08+"s";
proposalMsg.appendChild(s);
});
}

const style=document.createElement("style");
style.innerHTML="@keyframes fade{to{opacity:1}}";
document.head.appendChild(style);

const lyrics=[
{time:0,text:"Jorden, you're my dream üíï"},
{time:10,text:"My heart beats for you"},
{time:20,text:"Forever & always"},
{time:30,text:"Will you be mine?"}
];

function startLyrics(){
setInterval(()=>{
let t=Math.floor(song.currentTime);
let l=lyrics.find(x=>x.time===t);
if(l) lyricsDiv.textContent=l.text;
},500);
}

song.addEventListener("timeupdate",()=>{
if(Math.random()<.01) drop("üéÜ");
});

</script>

</body>
</html>
