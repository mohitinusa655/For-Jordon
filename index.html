<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffd1dc, #ff9a9e);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: "Segoe Script", cursive;
  overflow: hidden;
  text-align: center;
  padding: 20px;
}

h1 { color: #b8003c; }

button {
  font-size: 22px;
  padding: 14px 34px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

#yes { background: #ff2f6d; color: white; }
#no {
  background: #999;
  color: white;
  position: absolute;
}

#lyrics {
  font-size: 30px;
  margin-top: 25px;
  min-height: 50px;
}

.word {
  opacity: 0.3;
  transition: 0.3s;
}

.word.active {
  opacity: 1;
  color: #b8003c;
  text-shadow: 0 0 10px #ff7aa2;
}

#proposal { display: none; animation: fadeIn 2s ease; }

#name {
  font-size: 42px;
  color: #ff2f6d;
  text-shadow: 0 0 15px #ff7aa2;
  animation: glow 2s infinite alternate;
}

#ring {
  font-size: 90px;
  cursor: pointer;
  animation: sparkle 1.5s infinite alternate;
}

#finalMsg {
  font-size: 22px;
  margin-top: 15px;
  color: #7a0026;
}

.float {
  position: fixed;
  font-size: 28px;
  animation: rise 6s linear forwards;
}

.firework {
  position: fixed;
  font-size: 40px;
  animation: explode 2.5s ease-out forwards;
}

@keyframes rise {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
@keyframes sparkle {
  from { transform: scale(1); }
  to { transform: scale(1.3); }
}
@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(4); opacity: 0; }
}
@keyframes glow {
  from { text-shadow: 0 0 10px #ff7aa2; }
  to { text-shadow: 0 0 25px #ff2f6d; }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
<button id="yes">Yes üíñ</button>
<button id="no">No üò¢</button>

<div id="lyrics"></div>

<div id="proposal">
  <div id="name"></div>
  <div id="ring">üíç</div>
  <h1>Will you be mine forever? ‚ù§Ô∏è</h1>
  <div id="finalMsg">Tap the ring üíç</div>
</div>

<audio id="song" src="perfect.mp3"></audio>

<script>
const herName = "Jordon"; // üíñ CHANGE NAME HERE

const song = document.getElementById("song");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const lyricsDiv = document.getElementById("lyrics");
const proposal = document.getElementById("proposal");
const nameDiv = document.getElementById("name");
const ring = document.getElementById("ring");

nameDiv.textContent = herName;

// Karaoke data (relative to vocal start)
const vocalOffset = 18.8;
const karaoke = [
  { time: 0, words: ["I", "found", "a", "love‚Ä¶"] },
  { time: 4.5, words: ["For", "me‚Ä¶"] },
  { time: 9, words: ["Darling,", "just", "dive", "right", "in‚Ä¶"] },
  { time: 14, words: ["And", "follow", "my", "lead‚Ä¶"] }
];

let currentLine = -1;
let wordTimer;

// No button escape
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

yesBtn.onclick = () => {
  song.currentTime = vocalOffset;
  song.volume = 1;
  song.play();
  startHearts();

  setTimeout(() => {
    fadeOutSong();
    showProposal();
  }, 18000);
};

// Karaoke sync
song.addEventListener("timeupdate", () => {
  const t = song.currentTime - vocalOffset;
  for (let i = karaoke.length - 1; i >= 0; i--) {
    if (t >= karaoke[i].time && currentLine !== i) {
      showLine(karaoke[i]);
      currentLine = i;
      break;
    }
  }
});

function showLine(line) {
  clearInterval(wordTimer);
  lyricsDiv.innerHTML = line.words
    .map(w => `<span class="word">${w}</span>`)
    .join(" ");

  const words = document.querySelectorAll(".word");
  let index = 0;

  wordTimer = setInterval(() => {
    if (index < words.length) {
      words[index].classList.add("active");
      index++;
    } else {
      clearInterval(wordTimer);
    }
  }, 500);
}

function fadeOutSong() {
  const fade = setInterval(() => {
    if (song.volume > 0.05) song.volume -= 0.05;
    else { song.pause(); clearInterval(fade); }
  }, 200);
}

function showProposal() {
  document.getElementById("question").style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  lyricsDiv.style.display = "none";
  proposal.style.display = "block";
}

ring.onclick = () => {
  startFireworks();
  document.getElementById("finalMsg").textContent =
    "You are my today, my tomorrow, my forever ‚ù§Ô∏è";
};

function startHearts() {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
    el.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }, 300);
}

function startFireworks() {
  setInterval(() => {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.textContent = "üéÜ";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 60 + "vh";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 2500);
  }, 400);
}
</script>

</body>
</html>
