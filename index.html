<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffd1dc, #ff9a9e);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: "Segoe Script", cursive;
  overflow: hidden;
  text-align: center;
  padding: 20px;
}

h1 { color: #b8003c; }

button {
  font-size: 22px;
  padding: 14px 34px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

#yes { background: #ff2f6d; color: white; }
#no {
  background: #999;
  color: white;
  position: absolute;
}

#lyrics {
  font-size: 30px;
  margin-top: 20px;
  min-height: 55px;
}

.word { opacity: 0.3; }
.word.active {
  opacity: 1;
  color: #b8003c;
  text-shadow: 0 0 10px #ff7aa2;
}

#syncBox {
  margin-top: 10px;
  font-size: 14px;
}

#proposal { display: none; }

#name {
  font-size: 42px;
  color: #ff2f6d;
  text-shadow: 0 0 15px #ff7aa2;
  animation: glow 2s infinite alternate;
}

#ring {
  font-size: 90px;
  cursor: pointer;
  animation: sparkle 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff7aa2; }
  to { text-shadow: 0 0 25px #ff2f6d; }
}
@keyframes sparkle {
  from { transform: scale(1); }
  to { transform: scale(1.3); }
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
<button id="yes">Yes üíñ</button>
<button id="no">No üò¢</button>

<div id="lyrics"></div>

<div id="syncBox">
  Sync lyrics:
  <input type="range" id="sync" min="-3" max="3" step="0.1" value="0">
  <span id="syncVal">0.0s</span>
</div>

<div id="proposal">
  <div id="name">Jordon</div>
  <div id="ring">üíç</div>
  <h1>Will you be mine forever? ‚ù§Ô∏è</h1>
</div>

<audio id="song" src="perfect.mp3"></audio>

<script>
let offsetAdjust = 0;
const baseOffset = 18.8;

const song = document.getElementById("song");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const lyricsDiv = document.getElementById("lyrics");

const karaoke = [
  { t: 0, words: ["I", "found", "a", "love‚Ä¶"] },
  { t: 4.6, words: ["For", "me‚Ä¶"] },
  { t: 9.2, words: ["Darling,", "just", "dive", "right", "in‚Ä¶"] },
  { t: 14.3, words: ["And", "follow", "my", "lead‚Ä¶"] }
];

let currentLine = -1;
let wordTimer;

// slider
document.getElementById("sync").oninput = e => {
  offsetAdjust = parseFloat(e.target.value);
  document.getElementById("syncVal").textContent = offsetAdjust.toFixed(1) + "s";
};

// runaway no
noBtn.onmouseover = () => {
  noBtn.style.left = Math.random() * (innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (innerHeight - 50) + "px";
};

yesBtn.onclick = () => {
  song.currentTime = baseOffset;
  song.play();
};

song.ontimeupdate = () => {
  const t = song.currentTime - baseOffset + offsetAdjust;
  for (let i = karaoke.length - 1; i >= 0; i--) {
    if (t >= karaoke[i].t && currentLine !== i) {
      showLine(karaoke[i]);
      currentLine = i;
      break;
    }
  }
};

function showLine(line) {
  clearInterval(wordTimer);
  lyricsDiv.innerHTML = line.words.map(w => `<span class="word">${w}</span>`).join(" ");
  const words = document.querySelectorAll(".word");
  let i = 0;
  wordTimer = setInterval(() => {
    if (i < words.length) words[i++].classList.add("active");
    else clearInterval(wordTimer);
  }, 450);
}
</script>

</body>
</html>
