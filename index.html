<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jordon, Will You Be My Valentine? ‚ù§Ô∏è</title>
<style>
    body {
        text-align: center;
        font-family: "Brush Script MT", cursive;
        background: linear-gradient(-45deg, #ffccd5, #ffe6eb, #ffd1dc, #ffc0cb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
        margin-top: 120px;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 { 
        color: #d6336c; 
        font-size: 42px; 
        animation: fadeIn 2s ease-in-out; 
    }

    button {
        font-size: 22px;
        padding: 12px 28px;
        margin: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn { 
        background-color: #ff4d6d; 
        color: white; 
    }
    #yesBtn:hover { 
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff4d6d;
    }

    #noBtn {
        background-color: #888;
        color: white;
        position: absolute;
        left: 55%;
        top: 60%;
    }

    .heart, .rose, .petal {
        position: fixed;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        user-select: none;
    }

    .heart { color: red; }
    .rose { color: #ff007f; }
    .petal { color: #ff69b4; font-size: 18px; animation: fallDown 7s linear infinite; }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fallDown {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    #message, #surpriseMsg {
        font-size: 28px;
        color: #d6336c;
        margin-top: 40px;
        display: none;
        animation: fadeIn 2s ease-in-out;
    }

    iframe#musicFrame {
        width: 0;
        height: 0;
        border: 0;
        position: absolute;
        left: -9999px;
        top: -9999px;
    }
</style>
</head>
<body>

<h1>Jordon, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<div id="message">Yay! üíï I‚Äôm so happy! You make my world brighter every day! üíñ</div>
<div id="surpriseMsg">üíå I can‚Äôt stop thinking about you! You‚Äôre my everything! üíñ</div>

<!-- Hidden YouTube iframe for Perfect -->
<iframe id="musicFrame" 
src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g" 
frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script>
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const surprise = document.getElementById("surpriseMsg");
const yesBtn = document.getElementById("yesBtn");
const musicFrame = document.getElementById("musicFrame");

// Move No button
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes button click
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    createHeartsAndRoses(50);
    createPetals(30); // start falling petals
    musicFrame.style.display = "block";
    setTimeout(() => { surprise.style.display='block'; }, 5000);
});

// Floating hearts & roses
function createHeartsAndRoses(count=10) {
    for (let i=0; i<count; i++) {
        setTimeout(() => {
            createFloating("heart");
            createFloating("rose");
        }, i*200);
    }

    setInterval(() => {
        createFloating("heart");
        createFloating("rose");
    }, 300);
}

// Floating petals from top
function createPetals(count=10) {
    for (let i=0; i<count; i++) {
        setTimeout(() => {
            createFloating("petal");
        }, i*300);
    }

    setInterval(() => {
        createFloating("petal");
    }, 500);
}

// Helper function to create floating emoji
function createFloating(type) {
    const elem = document.createElement("div");
    elem.classList.add(type);
    if(type==="heart") elem.innerHTML = "‚ù§Ô∏è";
    if(type==="rose") elem.innerHTML = "üåπ";
    if(type==="petal") elem.innerHTML = "üå∏";
    elem.style.left = Math.random()*100 + "vw";
    elem.style.fontSize = (Math.random()*30+20) + "px";
    if(type==="heart") elem.style.color = ['#ff4d6d','#ff69b4','#ffc0cb'][Math.floor(Math.random()*3)];
    if(type==="rose") elem.style.color = '#ff007f';
    if(type==="petal") elem.style.color = '#ff69b4';
    document.body.appendChild(elem);
    setTimeout(() => { elem.remove(); }, 7000);
}
</script>

</body>
</html>
