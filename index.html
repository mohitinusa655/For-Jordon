<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jordon, Will You Be My Valentine? ‚ù§Ô∏è</title>
<style>
    body {
        text-align: center;
        font-family: "Brush Script MT", cursive;
        background: linear-gradient(-45deg, #ffccd5, #ffe6eb, #ffd1dc, #ffc0cb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
        margin-top: 120px;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 { 
        color: #d6336c; 
        font-size: 42px; 
        animation: fadeIn 2s ease-in-out; 
    }

    button {
        font-size: 22px;
        padding: 12px 28px;
        margin: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn { 
        background-color: #ff4d6d; 
        color: white; 
    }
    #yesBtn:hover { 
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff4d6d;
    }

    #noBtn {
        background-color: #888;
        color: white;
        position: absolute;
        left: 55%;
        top: 60%;
    }

    .heart {
        position: fixed;
        color: red;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        user-select: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    #message, #surpriseMsg {
        font-size: 28px;
        color: #d6336c;
        margin-top: 40px;
        display: none;
        animation: fadeIn 2s ease-in-out;
    }

    iframe#musicFrame {
        display: none; /* hide the YouTube iframe */
    }
</style>
</head>
<body>

<h1>Jordon, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<div id="message">Yay! üíï I‚Äôm so happy! You make my world brighter every day! üíñ</div>
<div id="surpriseMsg">üíå I can‚Äôt stop thinking about you! You‚Äôre my everything! üíñ</div>

<!-- Hidden YouTube for "Perfect" -->
<iframe id="musicFrame" src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const surprise = document.getElementById("surpriseMsg");
    const yesBtn = document.getElementById("yesBtn");
    const musicFrame = document.getElementById("musicFrame");

    // No button moves when hovered
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
        message.style.display = "block";   // show main message
        createHearts(50);                  // start floating hearts
        musicFrame.style.display = "block"; // unhide iframe to start music
        setTimeout(()=>{ surprise.style.display='block'; }, 5000); // show surprise message
    });

    // Floating hearts
    function createHearts(count=10) {
        for (let i=0; i<count; i++) {
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random()*100 + "vw";
                heart.style.fontSize = (Math.random()*30+20) + "px";
                heart.style.color = ['#ff4d6d','#ff69b4','#ffc0cb'][Math.floor(Math.random()*3)];
                document.body.appendChild(heart);
                setTimeout(()=>{ heart.remove(); }, 4000);
            }, i*200);
        }

        setInterval(()=>{
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random()*100 + "vw";
            heart.style.fontSize = (Math.random()*30+20) + "px";
            heart.style.color = ['#ff4d6d','#ff69b4','#ffc0cb'][Math.floor(Math.random()*3)];
            document.body.appendChild(heart);
            setTimeout(()=>{ heart.remove(); }, 4000);
        }, 300);
    }
</script>

</body>
</html>
