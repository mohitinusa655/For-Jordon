<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffd1dc, #ff9a9e);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: "Segoe Script", cursive;
  overflow: hidden;
  text-align: center;
  padding: 20px;
}

h1 {
  color: #b8003c;
  margin: 10px 0;
}

button {
  font-size: 22px;
  padding: 14px 34px;
  border-radius: 18px;
  border: none;
  background: #ff2f6d;
  color: white;
  cursor: pointer;
}

#proposal {
  display: none;
  animation: fadeIn 2s ease;
}

#name {
  font-size: 42px;
  color: #ff2f6d;
  text-shadow: 0 0 15px #ff7aa2;
  animation: glow 2s infinite alternate;
}

#ring {
  font-size: 90px;
  animation: sparkle 1.5s infinite alternate;
}

#finalMsg {
  font-size: 22px;
  margin-top: 15px;
  color: #7a0026;
}

.float {
  position: fixed;
  font-size: 28px;
  animation: rise 6s linear forwards;
}

.firework {
  position: fixed;
  font-size: 38px;
  animation: explode 2.5s ease-out forwards;
}

@keyframes rise {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes sparkle {
  from { transform: scale(1); }
  to { transform: scale(1.25); }
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(4); opacity: 0; }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff7aa2; }
  to { text-shadow: 0 0 25px #ff2f6d; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
<button id="yes">Yes üíñ</button>

<div id="proposal">
  <div id="name"></div>
  <div id="ring">üíç</div>
  <h1>Will you be mine forever? ‚ù§Ô∏è</h1>
  <div id="finalMsg">No matter where life takes us‚Ä¶ I choose you, always üíï</div>
</div>

<audio id="song" src="perfect.mp3"></audio>

<script>
const herName = "Jordon"; // üíñ CHANGE NAME HERE

const song = document.getElementById("song");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const proposal = document.getElementById("proposal");
const nameDiv = document.getElementById("name");

nameDiv.textContent = herName;

yesBtn.onclick = () => {
  song.currentTime = 18.8; // "I found a love"
  song.volume = 1;
  song.play();
  startHearts();

  setTimeout(() => {
    fadeOutSong();
    showProposal();
  }, 18000);
};

function fadeOutSong() {
  const fade = setInterval(() => {
    if (song.volume > 0.05) {
      song.volume -= 0.05;
    } else {
      song.pause();
      clearInterval(fade);
    }
  }, 200);
}

function showProposal() {
  question.style.display = "none";
  yesBtn.style.display = "none";
  proposal.style.display = "block";
  startFireworks(true);
}

function startHearts() {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
    el.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }, 300);
}

function startFireworks(big) {
  setInterval(() => {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.textContent = big ? "üéÜ" : "‚ú®";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 60 + "vh";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 2500);
  }, 400);
}
</script>

</body>
</html>
