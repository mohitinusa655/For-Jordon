<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jorden ‚ù§Ô∏è</title>

<!-- MOBILE VIEWPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  position: relative;
}

h1, h2, p {
  margin: 10px 0;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #999;
  position: absolute;
}

#proposal {
  display: none;
}

.ring {
  font-size: 100px;
  cursor: pointer;
  animation: pulse 1.4s infinite, glow 2s infinite alternate;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
  50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d, 0 0 40px #ff4d6d; }
  100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
}

.heart, .rose, .firework {
  position: absolute;
  font-size: 26px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-160px); }
}

/* GLOWING NAME TEXT */
.glowText {
  font-size: 48px;
  font-weight: bold;
  color: #ff4d6d;
  animation: textGlow 1.5s infinite alternate;
}

@keyframes textGlow {
  from { text-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
  to { text-shadow: 0 0 10px #fff, 0 0 20px #ff7eb3, 0 0 40px #ff7eb3; }
}

/* MOBILE ADJUSTMENTS */
@media (max-width: 600px) {
  .card {
    width: 90%;
    padding: 25px;
  }
  .glowText {
    font-size: 36px;
  }
  .ring {
    font-size: 80px;
  }
}
</style>
</head>

<body>

<!-- üéµ ED SHEERAN - PERFECT -->
<audio id="song" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- üíñ Valentine Question -->
<div class="card" id="question">
  <h1 class="glowText">üíñ Jorden üíñ</h1>
  <h2>Will you be my Valentine?</h2>
  <button id="yes">Yes üíò</button>
  <button id="no">No üôà</button>
</div>

<!-- üíç Proposal -->
<div class="card" id="proposal">
  <h1 class="glowText">My Love ‚ù§Ô∏è Jorden</h1>
  <h2>Will you be mine forever?</h2>
  <p>You are my today, my tomorrow, and my always.</p>
  <div class="ring">üíç</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const song = document.getElementById("song");

// NO button moves on hover OR touch (mobile-friendly)
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

// YES button shows proposal + plays song
yesBtn.addEventListener("click", () => {
  document.getElementById("question").style.display = "none";
  document.getElementById("proposal").style.display = "block";
  song.play();
});

// Ring click triggers hearts, roses, fireworks
document.querySelector(".ring").addEventListener("click", () => {
  for (let i = 0; i < 60; i++) {
    createEffect("‚ù§Ô∏è");
    createEffect("üåπ");
    createEffect("üéÜ");
  }
});

// CREATE FLOATING EFFECTS
function createEffect(symbol) {
  const el = document.createElement("div");
  el.className = "heart";
  el.textContent = symbol;
  el.style.left = Math.random() * window.innerWidth + "px";
  el.style.top = window.innerHeight + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

// OPTIONAL: Sync fireworks with song beats (simple random effect)
song.addEventListener("timeupdate", () => {
  if(Math.random() < 0.01) {
    createEffect("üéÜ");
  }
});
</script>

</body>
</html>
