<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jordon ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Brush Script MT", cursive;
    overflow: hidden;
    text-align: center;
}

h1 {
    font-size: 46px;
    color: #b8003c;
    text-shadow: 0 0 15px pink;
}

button {
    font-size: 24px;
    padding: 14px 36px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    margin: 12px;
}

#yes {
    background: #ff2f6d;
    color: white;
}

#no {
    background: #777;
    color: white;
    position: absolute;
}

#lyrics {
    margin-top: 25px;
    font-size: 30px;
    color: #b8003c;
    text-shadow: 0 0 15px pink;
    min-height: 40px;
}

.float {
    position: fixed;
    font-size: 28px;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Jordon, will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes">Yes üíñ</button>
<button id="no">No üò¢</button>

<div id="lyrics"></div>

<audio id="song" src="perfect.mp3" preload="auto"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const song = document.getElementById("song");
const lyricsDiv = document.getElementById("lyrics");

// Timestamped lyrics (seconds)
const syncedLyrics = [
  { time: 0, text: "" },
  { time: 5, text: "I found a love‚Ä¶ üíï" },
  { time: 10, text: "For me‚Ä¶" },
  { time: 14, text: "Darling, just dive right in‚Ä¶" },
  { time: 18, text: "And follow my lead‚Ä¶" },
  { time: 23, text: "Well, I found a girl‚Ä¶" },
  { time: 28, text: "Beautiful and sweet‚Ä¶" },
  { time: 35, text: "Oh, I never knew you were the someone waiting for me‚Ä¶" }
];

// No button runs away
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
});

// Start song + visuals
yesBtn.addEventListener("click", () => {
    song.currentTime = 0;
    song.play();
    startLove();
});

// Floating hearts & roses
function startLove() {
    setInterval(() => {
        createFloat("‚ù§Ô∏è");
        createFloat("üåπ");
    }, 300);
}

function createFloat(symbol) {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = symbol;
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = Math.random() * 20 + 22 + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
}

// Sync lyrics to song time
song.addEventListener("timeupdate", () => {
    const current = song.currentTime;

    for (let i = syncedLyrics.length - 1; i >= 0; i--) {
        if (current >= syncedLyrics[i].time) {
            lyricsDiv.innerHTML = syncedLyrics[i].text;
            break;
        }
    }
});
</script>

</body>
</html>
