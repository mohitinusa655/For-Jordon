<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jordon, Will You Be My Valentine? ‚ù§Ô∏è</title>
<style>
    body {
        text-align: center;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #ffccd5, #ffe6eb);
        overflow: hidden;
        margin-top: 120px;
    }
    h1 { 
        color: #d6336c; 
        font-size: 42px; 
        animation: fadeIn 2s ease-in-out; 
    }
    button {
        font-size: 22px;
        padding: 12px 28px;
        margin: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }
    #yesBtn { background-color: #ff4d6d; color: white; }
    #yesBtn:hover { transform: scale(1.1); }
    #noBtn {
        background-color: #888;
        color: white;
        position: absolute;
        left: 55%;
        top: 60%;
    }
    .heart {
        position: fixed;
        color: red;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        user-select: none;
    }
    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    #message {
        font-size: 28px;
        color: #d6336c;
        margin-top: 40px;
        display: none;
        animation: fadeIn 2s ease-in-out;
    }
</style>
</head>
<body>

<h1>Jordon, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<div id="message">Yay! üíï I‚Äôm so happy! You make my world brighter every day! üíñ</div>

<!-- Hidden audio for "Perfect" -->
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const yesBtn = document.getElementById("yesBtn");
    const audio = document.getElementById("bgMusic");

    // No button moves when hovered
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Yes button action
    yesBtn.addEventListener("click", () => {
        message.style.display = "block";   // Show message
        createHearts(50);                  // Start hearts
        audio.play();                       // Play music
    });

    // Floating hearts
    function createHearts(count=10) {
        for (let i=0; i<count; i++) {
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random()*100 + "vw";
                heart.style.fontSize = (Math.random()*30+20) + "px";
                document.body.appendChild(heart);
                setTimeout(()=>{ heart.remove(); }, 4000);
            }, i*200);
        }

        setInterval(()=>{
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random()*100 + "vw";
            heart.style.fontSize = (Math.random()*30+20) + "px";
            document.body.appendChild(heart);
            setTimeout(()=>{ heart.remove(); }, 4000);
        }, 300);
    }
</script>

</body>
</html>
